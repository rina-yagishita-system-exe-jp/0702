name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: udon-shop/package-lock.json
    
    - name: Install dependencies
      run: |
        cd udon-shop
        npm ci
    
    - name: Run linter
      run: |
        cd udon-shop
        npm run lint
    
    - name: Run type check
      run: |
        cd udon-shop
        npm run build
    
    - name: Run tests (if available)
      run: |
        cd udon-shop
        npm test --if-present